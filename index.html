<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/resources/styles/main.css" />
		<link rel="stylesheet" type="text/css" href="/resources/styles/jquery.sbscroller.css" />
	 	<link rel="stylesheet" type="text/css" href="/resources/styles/typicons.css" />
		
		<title>Morph</title>
	</head>
	<body class="normal-font">
		<div id="connecting" class="connecting">
			<div id="spinner"> 
                <span id='spinner-text' class="reading-font-big">Connecting...</span>
		    </div>
			
			<ul class="information reading-font">
				<li>Click and drag the objects to move them.</li>
				<li>To make a new object drag one from the sidebar.</li>
				<li>Drag the whitesapce on the map to move the map.</li>
				<li>Click on an object in the map to bring up its action menu.</li>
			</ul>
		</div>
		<div class="gameView" style="display: none;">
			<div class="tool-bar-view">
				<div class="tool-bar">
					<div class="grass-green-plan block tool-item"></div>
					<div class="grass-green-decal-bottom-left block tool-item"></div>
					<div class="grass-green-decal-bottom-right block tool-item"></div>
					<div class="grass-green-decal-top-left block tool-item"></div>
					<div class="grass-green-decal-top-right block tool-item"></div>
					<div class="grass-green-decal-top-left-and-bottom-left block tool-item"></div>
					<div class="grass-green-decal-bottom-right-and-bottom-left block tool-item"></div>
					<div class="grass-green-decal-top-right-and-bottom-right block tool-item"></div>
					<div class="grass-green-decal-top-right-and-top-left block tool-item"></div>
					<div class="grass-green-decal-top-right-and-bottom-left block tool-item"></div>
					<div class="grass-green-decal-bottom-right-and-bottom-left-and-top-left block tool-item"></div>
					<div class="grass-green-decal-top-right-and-bottom-left-and-top-left block tool-item"></div>
					<div class="grass-green-decal-top-right-and-bottom-right-and-top-left block tool-item"></div>
				</div>
			</div>
			<div class="map-view">
					<div class="map"></div>
			</div>
			<div class="action-menu-wrapper" style="display: none;"> 
				<ul class="action-menu touch-font"> 
					<li class="action-item typicn info" data-action='info'>
						<div class="action-submenu-wrapper normal-font reading-font" style="display: none;">
							<span class="action-submenu-arrow reading-font-big">▲</span>
							<div class="action-submenu">[info]</div>
						</div>
					</li> 
					<li class="action-item typicn delete" data-action='delete'></li>
					<li class="action-item typicn tab" data-action='layer'>
						<div class="action-submenu-wrapper normal-font touch-font" style="display: none; width: 175px;left: -80px;">
							<span class="action-submenu-arrow reading-font-big">▲</span>
							<div class="action-submenu center" style="height: 30px">
								<span id="layer-up" class="typicn up"></span>
								<span id="layer-text" class="reading-font-big" style="vertical-align: text-top;">1</span>
								<span id="layer-down" class="typicn down"></span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
        <script src="/resources/scripts/jquery-1.8.3.js"></script>
        <script src="/resources/scripts/jquery-ui-1.9.2.custom.min.js"></script>
        <script src="/resources/scripts/spin.min.js"></script>
        <script src="/resources/scripts/socket.io.min.js"></script>
        <script src="/resources/scripts/jquery.ui.touch-punch.min.js"></script>
        <script src="/resources/scripts/jquery.mousewheel.min.js"></script>
        <script src="/resources/scripts/jquery.sbscroller.js"></script>
        <script src="/server/getIP"></script>
        <script src="/resources/scripts/main.js"></script>
	</body>
</html>
